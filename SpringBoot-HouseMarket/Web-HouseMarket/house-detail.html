<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>房屋租售系统 - 房源详情</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <div class="logo">房屋租售系统</div>
            <ul class="nav-links">
                <li><a href="tenant.html">返回首页</a></li>
                <li><span id="username"></span></li>
                <li><a class="btn btn-secondary" href="#" id="logoutBtn">登出</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <!-- 房源详情 -->
    <section id="house-detail" style="margin: 2rem 0;">
        <div class="card">
            <div class="card-body">
                <div id="houseInfo">
                    <!-- 房源信息将通过JavaScript动态生成 -->
                </div>

                <!-- 预约看房按钮 -->
                <div style="margin-top: 2rem; text-align: center;">
                    <button class="btn" onclick="showModal('bookModal')">预约看房</button>
                    <button class="btn btn-heart" id="favoriteBtn" onclick="toggleFavoriteDetail()">收藏</button>
                    <a class="btn btn-secondary" href="tenant.html" style="margin-left: 1rem;">返回列表</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- 预约模态框 -->
<div class="modal" id="bookModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 style="margin-bottom: 1.5rem;">预约看房</h3>

        <form id="bookForm">
            <input id="bookHouseId" name="houseId" type="hidden">

            <div class="form-group">
                <label for="bookTime">预约时间</label>
                <input id="bookTime" name="time" required type="datetime-local">
            </div>

            <div class="form-group">
                <label for="bookLocation">预约地点</label>
                <input id="bookLocation" name="location" placeholder="请输入详细地址或见面地点" required type="text">
            </div>

            <div class="form-group">
                <label for="bookNotes">备注</label>
                <textarea id="bookNotes" name="notes" placeholder="请输入其他需求或备注" rows="3"></textarea>
            </div>

            <button class="btn" style="width: 100%; margin-top: 1rem;" type="submit">提交预约</button>
        </form>
    </div>
</div>

<script src="assets/js/axios.js"></script>
<script>
    // 添加一个全局的axios实例，自动添加认证头
    const apiClient = axios.create({
        baseURL: '/api'
    });

    // 请求拦截器，自动添加token
    apiClient.interceptors.request.use(config => {
        const token = localStorage.getItem('token');
        if (token) {
            config.headers.Authorization = `Bearer ${token}`;
        }
        return config;
    }, error => {
        return Promise.reject(error);
    });

    // 响应拦截器，处理通用错误
    apiClient.interceptors.response.use(response => {
        return response;
    }, error => {
        if (error.response && error.response.status === 401) {
            // token过期或无效，清除本地存储并跳转到登录页
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showMessage('登录已过期，请重新登录', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }
        return Promise.reject(error);
    });

    // 验证码生成函数
    function generateCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // 清空画布
        ctx.fillStyle = '#f5f5f5';
        ctx.fillRect(0, 0, width, height);

        // 生成随机验证码
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let captcha = '';
        for (let i = 0; i < 4; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // 绘制验证码
        ctx.font = '30px Arial';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // 添加干扰线
        for (let i = 0; i < 5; i++) {
            ctx.strokeStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.beginPath();
            ctx.moveTo(Math.random() * width, Math.random() * height);
            ctx.lineTo(Math.random() * width, Math.random() * height);
            ctx.stroke();
        }

        // 添加干扰点
        for (let i = 0; i < 30; i++) {
            ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            ctx.beginPath();
            ctx.arc(Math.random() * width, Math.random() * height, 1, 0, Math.PI * 2);
            ctx.fill();
        }

        // 绘制验证码文本
        for (let i = 0; i < captcha.length; i++) {
            const x = (width / 4) * (i + 0.5);
            const y = height / 2 + (Math.random() - 0.5) * 10;
            const rotation = (Math.random() - 0.5) * 0.5;

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillText(captcha.charAt(i), 0, 0);
            ctx.restore();
        }

        // 保存验证码到sessionStorage
        sessionStorage.setItem('captcha', captcha.toLowerCase());
    }

    // 表单验证函数
    function validateForm(formId) {
        const form = document.getElementById(formId);
        if (!form) return false;

        const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.style.borderColor = '#dc3545';
                input.addEventListener('input', () => {
                    input.style.borderColor = '#ddd';
                });
            }
        });

        return isValid;
    }

    // 显示消息函数
    function showMessage(message, type = 'success') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `alert alert-${type}`;
        messageDiv.textContent = message;

        // 添加到页面顶部
        document.body.insertBefore(messageDiv, document.body.firstChild);

        // 3秒后移除
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    }

    // 图片预览功能
    function initImagePreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        if (input && preview) {
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    }

    // 模态框控制
    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'block';
        }
    }

    function hideModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'none';
        }
    }

    // 登出函数
    function logout() {
        // 清除用户数据
        localStorage.removeItem('token');
        localStorage.removeItem('user');

        showMessage('已成功登出', 'success');

        // 跳转到登录页
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1500);
    }

    // 初始化所有工具函数
    document.addEventListener('DOMContentLoaded', () => {
        // 生成验证码
        if (document.getElementById('captchaCanvas')) {
            generateCaptcha();
            // 点击刷新验证码
            document.getElementById('captchaCanvas').addEventListener('click', generateCaptcha);
        }

        // 初始化模态框
        initModals();

        // 登出按钮事件
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        }
    });
</script>
<script>
    // 房源详情页JS
    async function initHouseDetailPage() {
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const houseId = parseInt(urlParams.get('id'));
        const action = urlParams.get('action');

        // 加载房源信息
        await loadHouseInfo(houseId);

        // 预约表单提交事件
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm('bookForm')) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            // 获取表单数据
            const formData = new FormData(e.target);
            const appointmentData = {
                houseId: parseInt(formData.get('houseId')),
                time: formData.get('time'),
                location: formData.get('location'),
                notes: formData.get('notes')
            };

            try {
                // 提交预约请求
                const response = await apiClient.post('/appointments', appointmentData);
                const result = response.data;

                if (result.success) {
                    showMessage('预约提交成功，请等待房东确认', 'success');
                    hideModal('bookModal');
                    e.target.reset();
                } else {
                    showMessage(result.message || '预约提交失败', 'error');
                }
            } catch (error) {
                console.error('预约提交错误:', error);
                if (error.response && error.response.data && error.response.data.message) {
                    showMessage(error.response.data.message, 'error');
                } else {
                    showMessage('预约提交失败，请稍后重试', 'error');
                }
            }
        });

        // 收藏按钮点击事件
        const favoriteBtn = document.getElementById('favoriteBtn');
        if (favoriteBtn) {
            favoriteBtn.addEventListener('click', () => {
                if (favoriteBtn.classList.contains('favorited')) {
                    favoriteBtn.textContent = '收藏';
                    favoriteBtn.classList.remove('favorited');
                    showMessage('取消收藏成功', 'success');
                } else {
                    favoriteBtn.textContent = '取消收藏';
                    favoriteBtn.classList.add('favorited');
                    showMessage('收藏成功', 'success');
                }
            });
        }

        // 如果有预约动作，自动显示预约模态框
        if (action === 'book') {
            setTimeout(() => {
                showModal('bookModal');
            }, 500);
        }
    }

    // 加载房源信息
    async function loadHouseInfo(houseId) {
        if (!houseId) {
            document.getElementById('houseInfo').innerHTML = '<p style="text-align: center; color: #666; margin: 2rem 0;">参数错误</p>';
            return;
        }

        try {
            const response = await apiClient.get(`/houses/${houseId}`);
            const result = response.data;

            if (result.success) {
                renderHouseInfo(result.data.house);
            } else {
                document.getElementById('houseInfo').innerHTML = '<p style="text-align: center; color: #666; margin: 2rem 0;">未找到该房源</p>';
            }
        } catch (error) {
            console.error('获取房源信息错误:', error);
            document.getElementById('houseInfo').innerHTML = '<p style="text-align: center; color: #666; margin: 2rem 0;">无法获取房源信息</p>';
        }
    }

    // 渲染房源信息
    function renderHouseInfo(house) {
        if (!house) return;
        
        // 渲染房源信息
        document.getElementById('houseInfo').innerHTML = `
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div>
                    <img src="${house.image || 'https://picsum.photos/seed/house' + house.id + '/800/500'}" alt="${house.title}" style="width: 100%; height: auto; border-radius: 8px;">
                </div>
                <div>
                    <h2 style="margin-bottom: 1rem;">${house.title}</h2>
                    <div style="margin-bottom: 1.5rem;">
                        <p style="margin: 0.5rem 0; font-size: 1.1rem;"><strong>户型：</strong>${house.type}</p>
                        <p style="margin: 0.5rem 0; font-size: 1.1rem;"><strong>面积：</strong>${house.area}㎡</p>
                        <p style="margin: 0.5rem 0; font-size: 1.5rem; color: #ff6b6b;"><strong>价格：</strong>¥${house.price}/月</p>
                        <p style="margin: 0.5rem 0; font-size: 1.1rem;"><strong>地址：</strong>${house.address}</p>
                    </div>
                    <div style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1rem;">房源描述</h3>
                        <p style="line-height: 1.8;">${house.description || '暂无描述'}</p>
                    </div>
                </div>
            </div>
        `;

        // 设置预约表单中的房源ID
        document.getElementById('bookHouseId').value = house.id;
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initHouseDetailPage);
</script>
</body>
</html>
