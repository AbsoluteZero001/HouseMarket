# Spring Boot应用配置
spring:
  application:
    name: SpringBoot-HouseMarket  # 应用名称，用于服务注册和发现
  config:
    # 导入私有配置文件，使用optional标记表示可选，即使文件不存在也不会报错
    import: optional:application-private.yml
  datasource:
    # 数据库连接URL，包含MySQL特定参数
    url: jdbc:mysql://localhost:3306/housemarket?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}  # 数据库用户名，从环境变量中获取
    password: ${DB_PASSWORD}  # 数据库密码，从环境变量中获取
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

# MyBatis配置
mybatis:
  # Mapper XML文件的位置，位于classpath下的mapper目录
  mapper-locations: classpath:mapper/*.xml
  # MyBatis配置项
  configuration:
    # 使用标准输出实现日志打印，方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启驼峰命名转换，将数据库中的下划线命名转换为Java中的驼峰命名
    map-underscore-to-camel-case: true

# PageHelper分页插件配置
pagehelper:
  # 指定数据库方言为MySQL
  helper-dialect: mysql
  # 启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
  reasonable: true
  # 支持通过Mapper接口参数传递分页参数
  support-methods-arguments: true
  # 设置count参数名为countSql
  params: count=countSql

# SpringDoc Swagger配置
springdoc:
  # Swagger UI配置
  swagger-ui:
    # 按字母顺序排序标签
    tagsSorter: alpha
    # 按字母顺序排序操作
    operationsSorter: alpha
    # 默认模型展开深度设置为-1，不显示模型
    defaultModelsExpandDepth: -1

server:
  port: 8082

